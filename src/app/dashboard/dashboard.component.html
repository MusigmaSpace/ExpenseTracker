<table>
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let expense of expenses">
      <td>{{ expense.date }}</td>
      <td>{{ expense.category }}</td>
      <td>{{ expense.description }}</td>
      <td>{{ expense.amount }}</td>
      <td>
      </td>
    </tr>
  </table>
