<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .login-container {
      height: 100vh;
    }
    .login-form {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <!-- Left Container (Expense Tracker) -->
    <div class="col-md-8">
      <!-- Dashboard Header -->
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="dashboard-title">Expense Tracker</h1>
        </div>
      </div>

      <!-- Expense Table -->
      <div class="row">
        <div class="col-12">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let expense of filteredExpenses">
                <td>{{ expense.date }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.description }}</td>
                <td>{{ expense.amount }}</td>
                <td>
                  <!-- Add actions (like Edit/Delete) here if needed -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Expense Button -->
      <div class="row">
        <div class="col-12 mb-3">
        </div>
      </div>
    </div>

    <!-- Right Container (User Info and Logout) -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">User Information</h5>
          <button type="submit" class="btn btn-primary w-100 margin-bottom: 2px" (click)="addExpense()">Add Expense</button>
          <button class="btn btn-danger w-100" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>
