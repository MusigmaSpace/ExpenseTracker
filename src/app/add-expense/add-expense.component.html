<form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
    <label for="date">Date</label>
    <input type="date" id="date" [(ngModel)]="expense.date" name="date" required>
    
    <label for="category">Category</label>
    <select id="category" [(ngModel)]="expense.category" name="category" required>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <!-- Add more categories -->
    </select>
    
    <label for="description">Description</label>
    <input type="text" id="description" [(ngModel)]="expense.description" name="description" required>
    
    <label for="amount">Amount</label>
    <input type="number" id="amount" [(ngModel)]="expense.amount" name="amount" required>
    
    <button type="submit">Add Expense</button>
  </form>
